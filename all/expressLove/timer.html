<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<title>计时器</title> 
<script type="text/javascript" src="js/jquery.js"></script>
<style>
.redBigFont{
    color: red;
    padding: 10px;
    font-size: 30px;
}
</style> 
<script> 
$(function(){
setInterval(time, 1000);
time1();  
});
var start = new Date("2016-08-27 00:00:00");  
function time(){
var now = new Date();
var nMS = now.getTime() - start.getTime();  
$("#time").html("距离"+
"<span class='redBigFont'>2016-08-27 00:00:00</span>"+
"已过"+
"<span class='redBigFont'>"+Math.floor(nMS/(1000 * 60 * 60 * 24))+"</span>天"+
"<span class='redBigFont'>"+Math.floor(nMS/(1000 * 60 * 60) % 24)+"</span>时"+
"<span class='redBigFont'>"+Math.floor(nMS/(1000 * 60) % 60)+"</span>分"+
"<span class='redBigFont'>"+Math.floor(nMS/1000 % 60)+"</span>秒"+
"<br>当前时间："+
"<span class='redBigFont'>"+now.getFullYear()+"</span>年"+
"<span class='redBigFont'>"+now.getMonth()+"</span>月"+
"<span class='redBigFont'>"+now.getDate()+"</span>日"+
"<span class='redBigFont'>"+now.getHours()+"</span>点"+
"<span class='redBigFont'>"+now.getMinutes()+"</span>分"+
"<span class='redBigFont'>"+now.getSeconds()+"</span>秒|||"+
"星期<span class='redBigFont'>"+now.getDay()+"</span>"

);
}
var start = new Date("2016-08-27 00:00:00");  
function time1(){
var nMS = new Date().getTime() - start.getTime();
	if(Math.floor(nMS/(1000 * 60 * 60 * 24))%2==0){
		$("#time1").html("<span class='redBigFont'>白班</span>");
	}else{
		$("#time1").html("<span class='redBigFont'>晚班</span>");
	}  
}
</script> 
</head> 
<body> 
<div id="time"></div><hr>
<div id="time1"></div><hr>
</body> 
</html>
